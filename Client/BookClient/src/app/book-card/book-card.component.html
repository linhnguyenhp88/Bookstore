<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{book.photoUrl}}" alt="{{book.subTitle}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary"
          [routerLink]="['/books/', book.id]"><i class="fa fa-facebook"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/books/', book.id]"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/books/', book.id]" [queryParams]="{tab: 3}" >
        <i class="fa fa-address-book-o"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-book"></i>
      {{book.title}}, {{book.authorName}}
    </h6>
    <p class="card-text text-muted text-center">{{book.publishedDate | date: 'mediumDate'}}</p>
  </div>
</div>
